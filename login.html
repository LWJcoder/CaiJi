<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
    
    <link rel="stylesheet" href="./css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="./css/login.css" media="screen">
    <link rel="stylesheet" href="./css/reset.css" media="screen">
</head>
<body>

<div class="container">
    <header>
        <h1 class="form-signin-heading">登录</h1>
    </header>
    <div id="msg"></div>

    <canvas id="canvas_nest" width="343" height="676" style="position: fixed; top: 0px; left: 0px; z-index: -1; opacity: 0.5;"></canvas>
    <form class="form-signin form1" method="post" action="http://192.168.31.236/acquisition/login" id="form">
        
        <div class="form-group">
            <label for="username" class="control-label col-sm-3">用户名</label>
            <input class="username inputName form-control col-sm-9" name="staffCode" id="username" placeholder="请输入用户名" type="text" required autofocus/>
        </div>
        
        <div class="form-group">
            <label for="password" class="control-label col-sm-3">密码</label>
        <input type="password" class="password col-sm-9 form-control" name="password" id="password" placeholder="密码" minlength="3" required autocomplete="false" />
        </div>
        


        <button class="btn btn-lg btn-primary btn-block" type="submit" id="loginWeb" >登录</button>

       <!--  <div class="fr">
            <input type="checkbox" name="remenber"  id="remenberMe" /><span  class=" remenberMe"> 记住我</span>
       
        </div> -->
        
    </form>
</div>
<script src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/Cookie.js"></script>
<script type="text/javascript">
    var cookie = new Cookie();
    var ck = cookie.getCookie(),
        len = ck.length;
    if (len > 0) {
        for (var i = ck.length - 1; i >= 0; i--) {
              if (ck[i].username) {
                $("#username").val(ck[i]);

              }
              if (ck[i].password) {
                $("#password").val(ck[i].password);
              }
        }
    }
  
</script>
<script type="text/javascript" src="./js/plugin/canvas-nest.min.js"></script>
<script type="text/javascript" src="./js/login.js"> </script>
</body>
</html>
