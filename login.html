<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css" media="screen">
    <link rel="stylesheet" href="./css/reset.css" media="screen">
</head>
<body>

<div class="container">
    <header>
        <h1 class="form-signin-heading">登录</h1>
    </header>
    <div id="msg"></div>

    <canvas id="canvas_nest" width="343" height="676" style="position: fixed; top: 0px; left: 0px; z-index: -1; opacity: 0.5;"></canvas>
    <form class="form-signin form1" method="post" id="form">
        
        <div class="form-group">
            <label for="username" class="control-label col-sm-8">用户名</label>
            <input class="username inputName form-control col-sm-9" name="staffCode" id="username" placeholder="请输入用户名" type="text" required autofocus/>
        </div>
        
        <div class="form-group">
            <label for="password" class="control-label col-sm-3">密码</label>
        <input type="password" class="password col-sm-9 form-control" name="password" id="password" placeholder="请输入密码" minlength="3" required autocomplete="false" />
        </div>
        


        <button class="btn btn-lg btn-primary btn-block" type="button" id="loginWeb" >登录</button>

     <!--    <div class="fr">
            <input type="checkbox" name="remenber"  id="remenberMe" /><span  class=" remenberMe"> 记住我</span>
       
        </div> -->
        
    </form>
</div>
<script type="text/javascript" src="./js/common.js"></script>
<script src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/plugin/md5.min.js"></script>
<script type="text/javascript" src="./js/plugin/base64.js"></script>
<script type="text/javascript" src="./js/Cookie.js"></script>

<script type="text/javascript" src="./js/plugin/canvas-nest.min.js"></script>
<script type="text/javascript" src="./js/login.js"> </script>
<script type="text/javascript">
  //回车事件： 
  $(function(){
   

    $("input").bind("keydown", function(e){
        if (e.which == 13) {
            e.preventDefault();
            $("#loginWeb").click();
           
        }
    });
  })
</script>
</body>
</html>
