<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<style type="text/css">
		
		.parent{
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
		}
		.child{
			height: 100%;
			width: 200px;
			margin-top: 221px;
		}
		a.btn {
			color: white;
			font-size: 16px;
			font-weight: bold;
			margin-top: 20px;
		}
	</style>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link href="./css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="parent">
		<div class="child">
			<a  class="btn btn-success" href="./input.html">录入</a>
			<a id="cross" class="btn btn-success" href="./checkOther.html">交叉校验</a> 
			 <a class="btn btn-success" href="./edit.html">修改</a> 
			<a id="master" class="btn btn-success" href="./masterCheck.html">大师校验</a> 
		</div>
	</div>

	<script type="text/javascript">
		window.onload = function(){
			var c = document.getElementById("cross");
			var m = document.getElementById("master");
			if (window.masterCheckEnable == "1") {
				
				m.className = "hide";
			}else if (window.masterCheckEnable == "0") {
				m.className = "btn btn-success show";
			}

			if ( window.crossCheckEnable == "1") {
				
				c.className = "hide";
			}else if (window.crossCheckEnable == "0") {
				c.className = "btn btn-success show";
			}
		}
	</script>
</body>
</html>
